<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Poli[HuertO]</title>
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/iniciar-sesion.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="/js/Inicio_Sesion.js"></script>

</head>
<body>
<header id="cabecera-web" role="banner">
    <!--logo-->
    <a href="index.html">
        <img src="img/logo-gti.png" alt="logo GTI" id="logo-GTI">
    </a>
    <h1>Cuidamos tus plantas</h1>

        <img src="img/icono-cuenta1.png" alt="mi cuenta" id="mi-cuenta">

    <!--menú-->


</header>
<div class="barra-negra"></div>
<section class="inicio-sesión">
    <img src="img/logo-gti.png" alt="logo GTI">
    <h1>Iniciar Sesión</h1>
    <form class="entradas">
        <h2>Nombre de usuario</h2>
        <input type="text" placeholder="Nombre de usuario" required id="usuario">
        <h2>Contraseña</h2>
        <input type="password" placeholder="Contraseña" required id="contrasenya">
        <input type="submit" value="Continuar" id="inicio-sesion">
        <br></br>
        <br></br>
        <br></br>
    </form>
</section>
</body>
<script>
    document.querySelector("form").addEventListener(
        "submit", enviarFormulario
    )

    async function enviarFormulario(event){
        event.preventDefault();
        let usuario = document.getElementById("usuario").value;
        let contrasenya = document.getElementById("contrasenya").value;
        let respuesta = await fetch("./usuarios/"+usuario+"-"+contrasenya);
        if(respuesta.ok){
            if(contrasenya =="1234" && usuario =="admin"){location.href = "usuarios/app.html" ;}else{
                location.href = "usuarios/usuario-final-registrado1.html"
            }
        }else{
            alert("Usuario incorrecto");
        }
    }
</script>

</html>
